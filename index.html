<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Pan-African MemoJam: Flag Match Extravaganza</title>
</head>
<body>
    <header>
        <div class="splash">
            <div class="overlay-text-box">
                <label for="start">
                    <h1 aria-live="polite">Pan-African MemoJam</h1>
                    <h2>Flag Match Extravaganza</h2>
                </label>
                <button value="start" class="overlay-button start" tabindex=1 autofocus>
                    <strong>Go!</strong>
                </button>
                <p>Click on the cards to memorize national flags across Africa!</p>
            </div>
        </div>
    </header>
    <main>
        <!-- splash screen is in mark-up so that the game is more likely to show up in search engines -->
        
        <div class="game-screen blurred site-wrapper" aria-hidden="true">
            <div class="guesses-box">
                <h2>Pan-African MemoJam</h2>
                <p><span class="guess-display" aria-role="status" aria-live="polite">Guesses: 0</span> </p>
                <p><span class="matches-got" aria-role="status" aria-live="polite">Matches: 0 of 0</span></p>
            </div>
            <ol class="game-board" aria-live="polite" aria-role="log">
                <li class="card">
                    <button tabindex=2 aria-label="card 1">
                        <div class="face-down" >
                            <img src="assets/africa-continent.svg" alt="" class="card-emblem">
                        </div>
                        <figure class="face-up">
                            <figcaption class="name"></figcaption>
                            <div class="wrap-image">
                                <img src="" alt="" class="flag">
                            </div>
                            <div class="wrap-image hide">
                                <img class="check-mark " src="assets/check-mark.svg"  alt="successful match">
                            </div>
                        </figure>
                    </button>
                </li>
            </ol>
        </div>
    </main>
    <footer>
        
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="game-data.js"></script>
    <script src="index.js"></script>
</body>
</html>
