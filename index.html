<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Pan-African MemoJam: Flag Match Extravaganza</title>
</head>
<body>
    <header>
        
    </header>
    <main>
        <!-- splash screen is in mark-up so that the game is more likely to show up in search engines -->
        <div class="splash">
            <label for="start">
                <h1 aria-live="polite">Pan-African MemoJam</h1>
                <h2>Flag Match Extravaganza</h2>
            </label>
            <button value="start" class="start" tabindex=1 autofocus>
                <strong>Go!</strong>
            </button>
        </div>
        <div class="game-screen blurred site-wrapper">
            <div class="guesses-box">
                <h2>Pan-African MemoJam</h2>
                <p><span class="guess-display" aria-role="status" aria-live="polite">Guesses: 0</span> </p>
                <p><span class="matches-got" aria-role="status" aria-live="polite">Matches: 0 of 0</span></p>
            </div>
            <ol class="game-board" aria-live="polite" aria-role="log">
                <li class="card">
                    <button tabindex=2 aria-label="card 1">
                        <div class="face-down" >
                            <img src="assets/africa-continent.svg" alt="" class="card-emblem">
                        </div>
                        <figure class="face-up">
                            <figcaption class="name"></figcaption>
                            <div class="wrap-image">
                                <img src="" alt="" class="flag">
                            </div>
                            <div class="wrap-image hide">
                                <img class="check-mark " src="assets/check-mark.svg"  alt="successful match">
                            </div>
                        </figure>
                    </button>
                </li>
            </ol>
            <h6>
                Game: <a href="https://twitter.com/austenfound">Austen Valentine</a>; <a href="https://upload.wikimedia.org/wikipedia/commons/8/8c/Africa_icon.svg">Africa</a>, <a href="https://en.wikipedia.org/wiki/Flag_of_Western_Sahara#/media/File:Flag_of_the_Sahrawi_Arab_Democratic_Republic.svg">flag</a>, <a href="https://donate.wikimedia.org/wiki/File:Checkmark-blue.svg">check</a>: <a href="https://wikimediafoundation.org/">Wikimedia</a>; 
                <a href="http://flag-icon-css.lip.is/?continent=Africa">Flags</a>: <a href="https://lip.is/">Panayiotis Lipiridis</a>.
            </h6>
        </div>
    </main>
    <footer aria-live="assertive">
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="game-data.js"></script>
    <script src="index.js"></script>
</body>
</html>
