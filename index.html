<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Pan-African MemoJam: Flag Match Extravaganza</title>
</head>
<body>
    <main>
        <div class="splash show">
            <h1>Pan-African MemoJam</h1>
            <h2>Flag Match Extravaganza</h2>
            <button class="start">
                <h2>Go!</h2>
            </button>
        </div>
        <div class="match-checker">
            <div class="card-box pick1"></div>
            <div class="right-wrong"><img src="" alt=""></div>
            <div class="card-box pick2"></div>
        </div>
        <div class="game-screen blurred site-wrapper">
            <div class="guesses-box">
                <h2>Pan-African MemoJam</h2>
                <h3>Guesses: <span class="guess-display">0</span></h3>
            </div>
            <ul class="game-board">
                <li class="card">
                    <div class="face-down">
                        <img src="assets/africa-continent.svg" alt="" class="card-emblem">
                    </div>
                    <div class="face-up">
                        <h4 class="name"></h4>
                        <div class="wrap-image">
                            <img src="" alt="" class="flag">
                        </div>
                        <div class="wrap-image hide">
                            <img class="check-mark " src="assets/check-mark.svg"  alt="check mark">
                        </div>
                    </div>
                </li>
            </ul>
            <p>
                <a href="https://upload.wikimedia.org/wikipedia/commons/8/8c/Africa_icon.svg">Africa icon</a> and <a href="https://donate.wikimedia.org/wiki/File:Checkmark-blue.svg">check mark</a> are from <a href="https://wikimediafoundation.org/">Wikimedia Foundation</a>. 
                <a href="http://flag-icon-css.lip.is/?continent=Africa">Flags</a> are from <a href="https://lip.is/">Panayiotis Lipiridis</a>.
            </p>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="game-data.js"></script>
    <script src="index.js"></script>
</body>
</html>
