<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Pan-African Memo-Jam!!</title>
</head>
<body>
    <main>
        <div class="game-screen site-wrapper">
            <div class="splash show">
                <h1>Pan-African Memo-Jam</h1>
                <h2>Card Match Extravaganza</h2>
                <button class="start">GO!</button>
            </div>
            <div class="guesses-box">
                <h2>Pan-African Memo-Jam</h2>
                <h3>Guesses: <span class="guess-display">0</span></h3>
            </div>
            <div class="game-board"></div>
            <div class="match-checker">
                <div class="card-box pick1"></div>
                <div class="right-wrong"><img src="" alt=""></div>
                <div class="card-box pick2"></div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
