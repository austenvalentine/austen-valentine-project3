<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Pan-African MemoJam: Flag Match Extravaganza</title>
</head>
<body>
    <main>
        <div class="splash show">
            <h1>Pan-African MemoJam</h1>
            <h2>Flag Match Extravaganza</h2>
            <button class="start">GO!</button>
        </div>
        <div class="game-screen blurred site-wrapper">
            
            <div class="guesses-box">
                <h2>Pan-African MemoJam</h2>
                <h3>Guesses: <span class="guess-display">0</span></h3>
            </div>
            <ul class="game-board">
                <li class="card" id="card">
                    <div class="face-down">
                        <img src="assets/africa-continent.svg" alt="" class="card-emblem">
                    </div>
                    <div class="face-up hide">
                        <h4 class="name hide"></h4>
                        <div class="wrap-image hide">
                            <img src="" alt="" class="flag">
                        </div>
                        <div class="wrap-image hide">
                            <img class="check-mark" src="assets/check-mark.svg"  alt="check mark">
                        </div>
                    </div>
                </li>
            </ul>
            <div class="match-checker">
                <div class="card-box pick1"></div>
                <div class="right-wrong"><img src="" alt=""></div>
                <div class="card-box pick2"></div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="game-data.js"></script>
    <script src="index.js"></script>
</body>
</html>
